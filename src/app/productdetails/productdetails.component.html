<div class="d-flex justify-content-center" *ngIf="_loader.isLoading | async">
    <div class="spinner-border text-danger" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div class="card border  p-1 w-50 mx-auto boxshadow" *ngIf="card != undefined">
    <img class="w-100 d-block mx-auto" [src]="card.images" alt="image">
    <div class="card-body">
        <p class="text-info py-1 fw-bold">{{card.title}}</p>
        <p class="text-primary py-1 fw-bold">{{card.category.name}}</p>
        <p class="text-danger py-1 fw-bold">{{card.price | currency }}</p>
        <button class="btn btn-outline-danger text-dark text-center w-50 d-block py-1 mx-auto fw-bold" (click)="addcart(card)">Add to Cart</button>
    </div>
</div>
